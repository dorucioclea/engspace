<!DOCTYPE html>
<head>
    <title>Engineering space GraphQL playground login</title>
    <script>
        function checkWrongCreds() {
            var urlString = window.location.href;
            var url = new URL(urlString);
            var wrongCreds = url.searchParams.get('wrongCredentials');
            if (wrongCreds) {
                document.getElementById('wrongCreds').style.display = 'block';
            }
        }
    </script>
</head>
<body onload="checkWrongCreds()">
    <h1>Engineering space GraphQL playground login</h1>
    <p id="wrongCreds" style="color:red; display:none">Wrong credentials!</p>
    <form method="POST" action="/gql-playground/login">
        <label for="username">Username:</label>
        <input name="username" id="username" type="text" required />
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" required />
        <input type="submit" value="Submit" />
    </form>
</body>
